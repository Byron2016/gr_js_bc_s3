<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Byron´s CV</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="header formato">
      <h1>Contacto</h1>
    </header>

    <main class="main">
      <article class="article">
        <h2 class="hidden">ACERCA DE MI Y LO APRENDIDO</h2>
        <section class="section formato">
          <h2 class="hidden">CONTACTO</h2>
          <article class="contacto__article">
            <h3>Déjame tu información y te contactaré</h3>
            <div>
              <form action="/server" method="get">
                <div class="form-group">
                  <label for="name"
                    >Nombre<span class="required">*</span>
                  </label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Ingrese su nombre"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="email"
                    >Correo<span class="required">*</span>
                  </label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Ingrese su correo electrónico"
                    required
                  />
                </div>

                <div class="form-group">
                  <fieldset>
                    <legend>Presupuesto<span class="required">*</span></legend>
                    <input
                      type="radio"
                      name="budget"
                      id="10000"
                      value="10000"
                      required
                    /><label for="10000">10000</label>

                    <input
                      type="radio"
                      name="budget"
                      id="5000"
                      value="5000"
                      required
                    /><label for="5000">5000</label>

                    <input
                      type="radio"
                      name="budget"
                      id="1000"
                      value="1000"
                      required
                    /><label for="1000">1000</label>
                  </fieldset>

                  <div class="help">
                    Este presupuesto es la base no el total.
                  </div>
                </div>

                <div class="form-group">
                  <label for="type"
                    >Tipo de proyecto<span class="required">*</span>
                  </label>
                  <select name="knoledgeType" id="knoledgeType" required>
                    <option disabled selected value="">Seleccione uno</option>
                    <option value="Website">Website</option>
                    <option value="Webapp">Webapp</option>
                    <option value="MobileApp">Mobile app</option>
                    <option value="Disenio">Diseño</option>
                    <option value="Prefiero no decirlo">
                      PrefieroNoDecirlo
                    </option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="description"
                    >Descripción<span class="required">*</span></label
                  >
                  <textarea
                    name="description"
                    id="description"
                    rows="5"
                    required
                  ></textarea>
                  <div class="help">
                    Escribe una descripción del proyecto en al menos 500
                    palabras.
                  </div>
                </div>

                <div class="form-group">
                  <label for="terms">
                    <input type="checkbox" name="terms" id="terms" required />
                    <span
                      >Acepto los términos y condiciones<span class="required"
                        >*</span
                      >
                      .</span
                    >
                  </label>
                </div>

                <button>Enviar</button>
              </form>
            </div>
          </article>
        </section>
      </article>
      <br />
    </main>
    <script type="module" src="/student-cvs/Byron-8971/src/main.mjs"></script>
  </body>
</html>
